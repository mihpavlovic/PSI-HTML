            <div class="row" id="main_body" style="background-color: white;">
                <h2 id="naslovReg">Izmena informacija korisničkog profila:</h2>
                <form id="ImeIPrezime">
                    <div class="form-group">
                        <label for="name">Ime:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Prezime:</label>
                        <input type="text" class="form-control" id="surname" name="surname">
                    </div>
                    <button type="submit" class="btn btn-primary">Izmeni</button>
                </form>
                <form id="mejl">
                    <div class="form-group">
                        <label for="email">Email adresa:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Izmeni</button>
                </form>
                <form class="password">
                    <div class="form-group">
                        <label for="password">Lozinka:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password"> Potvrdi lozinku:</label>
                        <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Izmeni</button>

                </form>
                <form>
                    <div class="form-group">
                        <label for="phoneNumber"> Broj telefona:</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                    </div>         
                    <button type="submit" class="btn btn-primary">Izmeni</button>
                </form>
                <form>
                    <div class="form-group">
                        <label for="information"> Informacije:</label>
                        <input type="text" class="form-control" id="information" name="information">
                    </div>         
                    <button type="submit" class="btn btn-primary">Izmeni</button>
                </form>
